<body>
    <button onclick="problemOne()">Click here to go to problem 1</button>
    <button onclick="problemTwo()">Click here to go to problem 2</button>
    <br><br>

    <p id="output"></p>
    <form>
        <input type="text" id="cnt">
        <button onclick="addContact()">Add</button>
        <button onclick="removeContact()">Remove</button>
    </form>
    <script>
        var contacts = [];
        var y;

        function addContact(){
            var x = document.getElementById("cnt").value;
            contacts.push(x);
            check();
            display();
        }

        function removeContact(){
            var x = document.getElementById("cnt").value;
            contacts.pop();
            display();
        }

        function display(){
            document.getElementById("output").innerHTML = contacts;
        }

        function check(){
            if(contacts.length > 7){
                contacts.shift();
            }
        }

    </script>
